<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Order Confirmation</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h4>Order Summary:</h4>
              <!-- Display the order summary details (cake, quantity, total amount, etc.) here -->

              <div *ngFor="let item of order.orderItem">
                <p>{{ item.product.product_name }}</p>
                <p>
                  Quantity: <span>{{ item.quantity }}</span>
                </p>
                <p>
                  Total Amount: <span>{{ order.total }}</span>
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <h4>Payment Method:</h4>
              <p>Cash on Delivery</p>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12">
              <h4>Delivery Information:</h4>
              <!-- Display the delivery address and estimated delivery time here -->
              <p>
                Delivery Address: <span>{{ order.delivery.address }}</span>
              </p>
              <p>Estimated Delivery Time: 2 hours</p>
            </div>
          </div>
          <!-- You can also include additional instructions or information here -->
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary" routerLink="/user/home">
            Back to Home
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
