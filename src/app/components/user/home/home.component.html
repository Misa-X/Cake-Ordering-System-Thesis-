<section class="banner" id="banner">
  <div class="content">
    <h1>Bring you happiness through a piece of cake!</h1>
    <p>
      We make different type of cakes, cupcakes, pastries or anything you want.
    </p>
    <a routerLink="/user/products" class="btn">View Products</a>
  </div>
</section>

<section class="featured">
  <h2>Featured Products</h2>

  <div class="product-list">
    <div class="product-item" *ngFor="let product of featuredProducts">
      <img
        [src]="product.product_image"
        alt="Croissant"
        style="max-width: 100%; width: 100%; height: 300px"
      />
      <h3>{{ product.product_name }}</h3>
      <p class="description">
        {{ product.product_description }}
      </p>
      <p class="product-price">
        <span class="price">{{ product.product_price }}</span>
        <span class="currency"> MT </span>
      </p>
      <a [routerLink]="'/user/product-detail/' + product.id" class="btn"
        >Order Now</a
      >
    </div>
  </div>
</section>
