<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <!-- Profile Details -->
      <div class="card profile-details">
        <div class="card-body">
          <h2 class="card-title">{{ Profile.name }}</h2>
          <hr />
          <div class="row">
            <div class="col-sm-6">
              <p class="card-text">
                <strong>Email:</strong> {{ Profile.email }}
              </p>
              <p class="card-text">
                <strong>Address:</strong> {{ Profile.address }}
              </p>
            </div>
            <div class="col-sm-6">
              <p class="card-text">
                <strong>Phone Number:</strong> {{ Profile.phoneNumber }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-success" (click)="showEditForm()">
          Edit information
        </button>
      </div>
      <!-- Edit Information Form -->
      <div *ngIf="showForm">
        <form class="mt-3">
          <div class="form-group fw-bold">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="Profile.name"
            />
          </div>
          <div class="form-group fw-bold">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="Profile.email"
            />
          </div>
          <div class="form-group fw-bold">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              [(ngModel)]="Profile.address"
            />
          </div>
          <div class="form-group fw-bold">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              name="phoneNumber"
              [(ngModel)]="Profile.phoneNumber"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary savebtn custom-btn"
            (click)="saveChanges()"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-secondary ml-2 custom-btn"
            (click)="cancelEdit()"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
