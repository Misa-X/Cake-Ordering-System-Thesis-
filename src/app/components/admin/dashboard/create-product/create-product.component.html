<div class="modal-header">
  <h5 class="modal-title">{{ isEditMode ? "Edit" : "Add" }} Product</h5>
  <button type="button" class="close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="productName"
        name="productName"
        [(ngModel)]="product_name"
      />
    </div>
    <div class="form-group">
      <label for="productDescription">Product Description</label>
      <input
        type="texxt"
        class="form-control"
        id="productDescription"
        name="productDescription"
        [(ngModel)]="product_description"
      />
    </div>
    <div class="form-group">
      <label for="product_Category">Product Category</label>
      <select
        class="form-select"
        id="product_category"
        name="product_category"
        [(ngModel)]="product_category"
      >
        <option value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.category_name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input
        type="number"
        class="form-control"
        id="productPrice"
        name="productPrice"
        [(ngModel)]="product_price"
      />
    </div>
    <div class="form-group">
      <label for="productImage">Product Image</label>
      <input
        type="file"
        class="form-control"
        id="productImage"
        name="productImage"
        (change)="onFileSelected($event)"
      />
    </div>
  </form>
</div>
<div class="modal-footer" style="display: flex; justify-content: center">
  <button
    type="button"
    class="btn btn-secondary button-style"
    (click)="closeDialog()"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-primary button-style"
    style="margin-left: 10px"
    (click)="addProduct()"
  >
    {{ isEditMode ? "Update" : "Add" }}
  </button>
</div>
